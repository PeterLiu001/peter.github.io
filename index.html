        <style>
            .Launch {
                display: flex;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: space-between;
                flex-direction: column;
                position: absolute;
                background-color: #1b1d29;
            }
            .loadingBarBg {
                align-self: flex-start;
                width: 100%;
                background-color: #1b1d29;
                height: 4px;
            }
            .loadingBar {
                align-self: flex-start;
                background-color: #219075;
                height: 100%;
            }
            .logo {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 0px;
            }
            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-size: 17px;
                color: white;
                margin-bottom: 200px;
                width: 35px;
                height: 35px;
                position: relative;
            }

            .loading .landing-bg {
                position: absolute;
                display: block;
                width: 17px;
                height: 17px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .loading img {
                width: 100%;
                height: 100%;
            }

            @keyframes launch-rotate {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .landing-animated {
                animation: launch-rotate 1.8s linear infinite;
            }
        </style>
    </head>
    <body>
        <div id="GameDiv" cc_exact_fit_screen="true">
            <div id="Cocos3dGameContainer">
                <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
            </div>
        </div>
        <div id="CustomLoadingView" class="Launch">
            <div class="loadingBarBg">
                <div class="loadingBar" id="loadingBar" style="width: 0%"></div>
            </div>
            <div class="logo">
                <img width="88" height="88" src="./LogoIcon.d8762.png" alt="Icon" />
                <img width="190" height="28" src="./LogoText.fda00.png" alt="TGP" />
            </div>
            <div class="loading">
                <img class="landing-animated" src="./loading1.fa396.png" alt="Loading" />
                <img class="landing-bg" src="./loading2.8e22a.png" alt="Loading" />
            </div>
        </div>
        <script>
            // 更新loadingBar的进度
            function updateLoadingBar(progress) {
                const loadingBar = document.getElementById('loadingBar');
                if (loadingBar) {
                    loadingBar.style.width = progress + '%';
                }
            }
            function removeCustomLoadingView() {
                const view = document.getElementById('CustomLoadingView');
                if (view) {
                    view.remove();
                }
            }

            let progress = 0;
            let interval = setInterval(() => {
                if (progress < 100) {
                    progress += 2;
                    progress = Math.min(progress, 100);
                    updateLoadingBar(progress * 0.3);
                    if (progress == 100) {
                        clearInterval(interval);
                        interval = undefined;
                    }
                } else {
                    clearInterval(interval);
                    interval = undefined;
                }
            }, 50);
            window.__removeCustomLoadingView = removeCustomLoadingView;
            window.__setCustomLoadingProgress = (num) => {
                if (num == undefined || num == null || isNaN(num)) return;
                if (interval != undefined) {
                    clearInterval(interval);
                    interval = undefined;
                }
                num = Math.min(100, Math.max(0, num));
                updateLoadingBar(Math.min(100, 30 + num * 0.7));
            };
        </script>
